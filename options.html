
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SuMail 설정</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" style="width:360px; padding-bottom:16px;">
    <div class="header"><div class="logo">설정</div></div>

    <div class="card">
      <h3>API 키</h3>
      <input id="apiKey" class="input" type="password" placeholder="sk-...">
      <div class="section-actions">
        <button id="save" class="btn">저장</button>
        <button id="clear" class="btn secondary">삭제</button>
      </div>
      <div class="small note"><b>chrome.storage.sync</b>에 저장되어 로그인한 Chrome 프로필 간 동기화됩니다.</div>
    </div>

    <div class="card">
      <h3>사용 모델</h3>
      <div class="small">gpt-4o-mini</div>
    </div>

    <div class="card">
      <h3>템플릿 자동 생성</h3>
      <div class="section-actions" style="align-items:center;">
        <label class="row small" style="align-items:center;gap:6px;">
          <input id="autoTemplate" type="checkbox">
          <span>요약 후 회신 템플릿을 자동 생성합니다.</span>
        </label>
        <button id="applyAutoTemplate" class="btn secondary hidden" type="button">적용</button>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
