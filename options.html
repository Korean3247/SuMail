
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SuMail Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" style="width:520px">
    <div class="header"><div class="logo">Settings</div></div>
    <div class="card">
      <h3>API Key</h3>
      <input id="apiKey" class="input" type="password" placeholder="sk-...">
      <div class="section-actions">
        <button id="save" class="btn">Save</button>
        <button id="clear" class="btn secondary">Clear</button>
      </div>
      <div class="small">Stored in <b>chrome.storage.sync</b> (syncs across logged-in Chrome profiles).</div>
    </div>
    <div class="card">
      <h3>Language</h3>
      <select id="language">
        <option value="auto">Auto</option>
        <option>English (US)</option>
        <option>English (UK)</option>
        <option>Japanese</option>
        <option>Korean</option>
        <option>Chinese</option>
      </select>
    </div>
    <div class="card">
      <h3>About</h3>
      <div class="small">SuMail MVP â€” summarize emails, analyze tone, and generate drafts.</div>
    </div>
    <div id="toast" class="toast hidden"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
